<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Name Tag</title>
</head>
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f0f2f5;
    padding-top: 50px;
  }

  .controls {
    margin-bottom: 30px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  /* The Sticker Styling */
  #tag-container {
    width: 350px;
    background-color: #d90429; /* Red */
    color: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    text-align: center;
  }

  .tag-header {
    padding: 10px;
    font-weight: bold;
    font-size: 1.5rem;
  }

  .tag-body {
    background-color: white;
    color: #2b2d42;
    padding: 40px 20px;
    min-height: 80px;
  }

  #display-name {
    font-family: 'Comic Sans MS', cursive; /* Fun font for the "signature" */
    font-size: 2.5rem;
    margin: 0;
    word-wrap: break-word;
  }
</style>
<body>
     <label for="name-input">Type your name:</label>
     <input  id="name-input" type="text" name="name-input" placeholder="Alex">

    <button id="update-btn">Update Tag</button>
    <button id="clear-btn">Clear</button>

    <hr>

    <div id="tag-container" style="border: 2px solid black; padding: 20px; width: 200px; text-align: center;">
    <p>Hello, my name is:</p>
    <h2 id="display-name">----</h2></div>

  </body>
  <script src="script.js"></script>
</html>
